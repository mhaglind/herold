<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/herold-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herold - AI-Powered Family Trees</title>
    <meta name="description" content="Create beautiful family trees through natural language with AI-powered genealogy tools">
    <style>
      /* Prevent flash of unstyled content */
      body {
        background-color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #64748b;
      }

      .spinner {
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        Loading Herold...
      </div>
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
